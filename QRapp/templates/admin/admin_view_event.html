{% extends "admin/admin_home.html" %}
{% block content %}

    <title>Event Details</title>

    <div class="container mt-5">
        <div class="event-details-card shadow-lg p-4 rounded bg-white">
            <h2 class="text-center custom-event-title">{{ event.name }}</h2> <!-- Custom class instead of .text-primary -->
            <div class="text-center">
                {% if event.image %}
                    <img src="{{ event.image.url }}" alt="{{ event.name }}" class="event-image">
                {% endif %}
            </div>
            <div class="event-info mt-4">
                <h5 class="text-dark">{{ event.name }}</h5>
                <p class="text-muted">{{ event.description|linebreaks|safe }}</p>
                <p><strong>Date:</strong> {{ event.event_date }}</p>
            </div>
        </div>
    </div>

    <br>
    <style>
        /* Ensure Admin Navigation CSS remains unchanged */
        
        /* Event Details Page Styles */
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }

        .event-details-card {
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .event-details-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .event-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Fix the color issue by using a custom class */
        .custom-event-title {
            font-size: 2.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000; /* Bootstrap primary blue */
            text-shadow: 2px 2px 5px rgba(119, 121, 122, 0.2);
            margin-bottom: 1.5rem;
        }

        .event-info h5 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #343a40;
        }

        .event-info p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .custom-event-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            .event-details-card {
                padding: 1.5rem;
            }
            .event-info h5 {
                font-size: 1.25rem;
            }
            .event-info p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .custom-event-title {
                font-size: 1.75rem;
                text-shadow: none; /* Remove shadow for small screens */
            }
        }

    </style>
{% endblock %}
